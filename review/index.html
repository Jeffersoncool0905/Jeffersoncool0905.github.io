<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="fb.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class = logo> face-to-face</h1>
      <p class ="tagline"> Connect with friends and the world around you on facebook</p>
    </div>
    <div class = "login-box">
        <form class="login-form">
            <input type="text" class="input-field" placeholder="Email or phone Number" required>
            <input type="text" class ="input-field" placeholder="Password" required>
            <button type="submit" class ="login-button"> Log in</button>
            <a href="#" class="forgot-password"> Forget password?</a>
        <div class = "divider"></div>
        <button type="button" class="create-account"> Create new account</button>
        </form>
    </div>
</div>
</body>
</html>
