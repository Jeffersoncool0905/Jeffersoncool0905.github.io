<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Color Animation</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Your Lucky Color of the Day!</h1>
        <div class="container">
            <div class="content"></div>
            <div class="buttons">
                <button class="day-btn" data-color="#8a2be2">Monday</button>
                <button class="day-btn" data-color="#ffb6c1">Tuesday</button>
                <button class="day-btn" data-color="#0000ff">Wednesday</button>
                <button class="day-btn" data-color="#00ff00">Thursday</button>
                <button class="day-btn" data-color="#ffff00">Friday</button>
                <button class="day-btn" data-color="#ff8c00">Saturday</button>
                <button class="day-btn" data-color="#ff0000">Sunday</button>
            </div>
            <div class="box-container"></div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
