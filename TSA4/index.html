<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div id="logo">
            <img src="logo11.png" class="logo">
        </div>
        <div class="row mt-4">
            <div class="col-md-3 restaurant-card" onclick="openPopup('Jollibee')">
                <div class="card">
                    <img src="jollibee.jpg" class="card-img-top" alt="Jollibee">
                    <div class="card-body bg-warning text-center">Jollibee</div>
                    <div class="hover-description">Famous for Chickenjoy and Jolly Spaghetti.</div>
                </div>
            </div>
            
            <div class="col-md-3 restaurant-card" onclick="openPopup('Mcdonalds')">
                <div class="card">
                    <img src="mcdonalds.jpg" class="card-img-top" alt="Mcdonalds">
                    <div class="card-body bg-warning text-center">McDonald's</div>
                    <div class="hover-description">World-famous burgers and fries.</div>
                </div>
            </div>
            
            <div class="col-md-3 restaurant-card" onclick="openPopup('KFC')">
                <div class="card">
                    <img src="kfc.jpg" class="card-img-top" alt="KFC">
                    <div class="card-body bg-warning text-center">KFC</div>
                    <div class="hover-description">Crispy fried chicken with secret spices.</div>
                </div>
            </div>
            
            <div class="col-md-3 restaurant-card" onclick="openPopup('Chowking')">
                <div class="card">
                    <img src="chowking.webp" class="card-img-top" alt="Chowking">
                    <div class="card-body bg-warning text-center">Chowking</div>
                    <div class="hover-description">Best Chinese-style fast food in town.</div>
                </div>
            </div>
    </div>
    
    <div id="popup" class="popup d-none">
        <div class="popup-content">
            <button class="btn btn-warning float-end" onclick="closePopup()">Main Menu</button>
            <img id="popup-image" class="img-fluid rounded mb-3" src="" alt="Restaurant Image">
            <div id="popup-details"></div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
